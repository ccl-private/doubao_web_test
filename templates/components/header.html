<header id="navbar" class="fixed w-full top-0 z-50 bg-dark/90 backdrop-blur-md shadow-md">
    <div class="border-b border-white/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <a href="#" class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-lg gradient-overlay flex items-center justify-center">
                        <i class="fa fa-play-circle text-white text-xl"></i>
                    </div>
                    <span class="text-xl font-display font-bold text-white" data-i18n="brand">VideoGenius</span>

                </nav>

                <!-- 右侧操作区 -->
                <div class="flex items-center space-x-4">
                    <!-- 语言选择器 -->
                    <div class="relative group">
                        <button class="flex items-center space-x-1 text-white hover hover:text-primary/80 transition-colors">

                    </div>

                    <!-- 用户菜单 -->
                    <div class="relative group">
                        <button id="user-menu-button" class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                            <i class="fa fa-user text-white"></i>
                        </button>
                        <div id="user-menu" class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-dark/90 backdrop-blur-md border border-white/10 opacity-0 invisible transition-all duration-200 z-50">

                                    <a href="#" class="block px-4 py-2 text-sm text-white hover:bg-primary/20 transition-colors" data-i18n="my-videos">我的视频</a>

                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 移动端菜单按钮 -->
                    <button id="mobile-menu-button" class="md:hidden flex items-center justify-center w-10 h-10 rounded-full bg-white/10 hover:bg-white/20 transition-colors">
                        <i class="fa fa-bars text-white"></i>
                    </button>
                </div>
            </div>
        </div>

    <!-- 移动端菜单 -->
