<!-- 登录模态框 -->
<div id="login-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0" id="login-modal-content">
        <div class="p-6 border-b border-gray-100">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold text-dark" data-i18n="login">登录</h3>
                <button id="close-login-modal" class="text-gray-400 hover:text-gray-500">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="email">邮箱</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                </div>
                <div class="mb-6">
                    <div class="flex justify-between mb-1">
                        <label for="login-password" class="block text-sm font-medium text-gray-700" data-i18n="password">密码</label>
                        <a href="#" class="text-sm text-primary hover:text-primary/80" data-i18n="forgot-password">忘记密码？</a>
                    </div>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                </div>
                <button type="submit" class="w-full gradient-overlay hover:opacity-90 text-white font-medium py-3 rounded-xl transition-colors mb-4" data-i18n="login">
                    登录
                </button>
                <div class="text-center text-sm text-gray-600 mb-4" data-i18n="or-login-with">
                    或使用以下方式登录
                </div>
                <div class="flex space-x-3 mb-6">
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 rounded-xl transition-colors">
                        <i class="fa fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 rounded-xl transition-colors">
                        <i class="fa fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                <p class="text-center text-sm text-gray-600" data-i18n="no-account">
                    还没有账号？ <a href="#" id="modal-register-link" class="text-primary hover:text-primary/80 font-medium">注册</a>
                </p>
            </form>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div id="register-modal" class="fixed inset-0 bg-black/50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-md shadow-2xl overflow-hidden transform transition-all scale-95 opacity-0" id="register-modal-content">
        <div class="p-6 border-b border-gray-100">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold text-dark" data-i18n="register">注册</h3>
                <button id="close-register-modal" class="text-gray-400 hover:text-gray-500">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="p-6">
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="name">姓名</label>
                    <input type="text" id="register-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="email">邮箱</label>
                    <input type="email" id="register-email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="password">密码</label>
                    <input type="password" id="register-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required minlength="6">
                </div>
                <div class="mb-6">
                    <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1" data-i18n="confirm-password">确认密码</label>
                    <input type="password" id="register-confirm-password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary" required minlength="6">
                </div>
                <button type="submit" class="w-full gradient-overlay hover:opacity-90 text-white font-medium py-3 rounded-xl transition-colors mb-4" data-i18n="register">
                    注册
                </button>
                <div class="text-center text-sm text-gray-600 mb-4" data-i18n="or-login-with">
                    或使用以下方式注册
                </div>
                <div class="flex space-x-3 mb-6">
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 rounded-xl transition-colors">
                        <i class="fa fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="flex-1 flex items-center justify-center gap-2 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium py-2 rounded-xl transition-colors">
                        <i class="fa fa-facebook"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                <p class="text-center text-sm text-gray-600" data-i18n="have-account">
                    已有账号？ <a href="#" id="modal-login-link" class="text-primary hover:text-primary/80 font-medium">登录</a>
                </p>
            </form>
        </div>
    </div>
</div>
